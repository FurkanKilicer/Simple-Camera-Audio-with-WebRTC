<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <title>WebRTC ile Deneme Olayı</title>
</head>
<style>
    .video__style{
        width: 50%;
        margin-right: auto;
        margin-left: auto;
        border: 5px solid red;
    }
    .video__style--size{
        width: 500px;
        height:500px;
    }
</style>

<body>
    <form id="form1" runat="server">
        <div class="video__style">
            <video class="video__style--size" id="myVideo" autoplay="autoplay"></video>
        </div>
    </form>
</body>
<script>
    $(document).ready(function(){
        navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
    })
    if(navigator.getUserMedia){
        console.log("Tarayıcınızın WebRTC Desteği Var");
        var myVideo = document.getElementById("myVideo");
        var constrant = {
            audio: true,
            video: true
        }
        navigator.getUserMedia(constrant, successCallback,errorCallback);

        function successCallback(stream){
            // Eğer metod başarılı olursa kamera ve mikrafon akışını tarayıcıya yansıt.
            myVideo.srcObject = stream;
            // Ve başarılı olduğu için çalıştır.
            myVideo.play();
        }

        function errorCallback(error){
            console.log(error);
        }
    }
    else{
        console.log("Tarayıcınızın WebRTC Desteği Yok");
    }

</script>

</html>
